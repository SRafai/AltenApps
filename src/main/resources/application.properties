spring.application.name=ProductsApp
# Configuration du chemin de la documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
#Cle secrete JWT
jwt.secretKey=Pm9lx2Pi+qnekBiD2thU4C7IByGht3ZEOv+EWwwVpWw=
# Configuration de la bdd test H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging
spring.jpa.properties.hibernate.show_sql=true

# Format SQL output to make it more readable
spring.jpa.properties.hibernate.format_sql=true

# Log SQL statements in the console
spring.jpa.properties.hibernate.use_sql_comments=true

# Show SQL in console for better debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

